<!DOCTYPE html>
<html>
<head>
    <style>

        table {
            border-collapse: collapse
        }
        td {
            border: 1px solid black;
            padding: 50px 100px;
        }

        td:nth-child(1) {
            background-color: pink;

        }

        td:nth-child(2) {
            background-color: lavender
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <td>First cell</td>
        <td>Second cell</td>
        </tr>
    </table>
    
</body>
</html>
